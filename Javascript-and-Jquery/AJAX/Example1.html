<!--Exercise 1: Create a dynamic web project in eclipse with index.html looking as below
Ajax request jpg
On click of "Change Content" button a ajax call should go and read data from file "ajax_info" and display the data on the page as below
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>

  <h2>The XMLHttpRequest Object</h2>
  <div id="demo">

  </div>
  <button onclick="loadDoc()">Change Content</button>
  <script>
    function loadDoc()
    {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() 
        {
            if(xhttp.readyState==4 && xhttp.status==200)
            {
              document.getElementById("demo").innerHTML = this.responseText;
            }
  }
  xhttp.open("GET", "ajax_demo.txt", true);
  xhttp.send();
}
</script>

</body>
</html>
