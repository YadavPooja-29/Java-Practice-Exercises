<!-- 
Exercise 2: Create simple login page with user id and password and a submit button
-->

<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css">    
</head>    
<body>    
    <h2><b>Login Page</b></h2><br>    
    <div class="login">    
    <form id="login" method="get" action="login.php">    
        <label><b>User Id    
        </b><br>
        </label>    
        <input type="text" name="Userid" id="Userid" placeholder="Userid">    
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password">    
        <br><br>    
        <input type="button" name="login" id="log" value="LOGIN">       
        <br><br>    
        <input type="checkbox" id="check">    
        <span>Remember me</span>    
        <br><br>    
       <a href="#"> Forgot Password?</a>    
    </form>     
</div>    
</body>    
</html>
