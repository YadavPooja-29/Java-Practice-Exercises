<html>
<head>
<title>Javascript Login Form </title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="stud_style.css"/>
<!-- Include JS File Here -->
<script src="StudentInfo.js"></script>
</head>
<body>
<div class="container">
<div class="main">
<h2><b>Javascript Student Information Form </b></h2>
<form id="form_id" method="post" name="myform">
<label>Name :</label>
<input type="text" name="name" id="name"/>
<label>Age :</label>
<input type="text" name="age" id="age"/>
<label>Year of Passing :</label>
<input type="text" name="yop" id="yop"/>
<label>College Name :</label>
<input type="text" name="college" id="college"/>
<input type="button" value="SUBMIT" id="submit" onclick="validate()"/>
</form>
</div>
</div>
</body>
</html>
