<!--Exercise 1: Make a HTML form containing an <input> element with type="button", and 
value="OK".
-->

<html>
    <head>
        <title>HTML Forms</title>
    </head>
<body>
<legend><h2>Log In</h2></legend>
<label>Username: <input type="text"></label><br><br>
<label>Password: <input type="password"></label><br><br>
<input type="button" value="OK">
</body>
</html>


<!--
Exercise 2: Add 2 radio buttons to the form. One for "male", and one for "female", both 
with name="gender".
-->

<html>
    <head>
        <title>HTML Forms</title>
    </head>
<body>
<legend><h2>Log In</h2></legend>
<label>Username: <input type="text"></label><br><br>
<label>Password: <input type="password"></label><br><br>
Gender: <input type="radio" name="gender" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="gender" id="Female">
    <label for="Female">Female</label><br><br>
<input type="button" value="OK">
</body>
</html>
